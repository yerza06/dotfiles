set-option -g prefix C-q
#set -g default-terminal "screen-256colors"
set -g mouse on

set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g base-index 1
setw -g pane-base-index 1

unbind %
bind + split-window -h
unbind '"'
bind _ split-window -v

unbind c
bind t new-window
bind = next-window
bind - previous-window

unbind r
bind r source-file ~/.config/tmux/tmux.conf

bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind h select-pane -L

bind -r C-j resize-pane -D
bind -r C-k resize-pane -U
bind -r C-l resize-pane -R
bind -r C-h resize-pane -L

bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind -r H resize-pane -L 5

bind -r m resize-pane -Z

# Status bar
set -g status-style bg=color7,fg=color0
set -g status-left-style bg=color7,fg=color8
set -g status-left "  #(whoami) "
set -g status-right " #[fg=color0,bold]#S |  %H:%M  %d.%m.%Y "

# Window buttons
# set -g renumber-windows on
# set -g window-status-format " #I|#W "
# set -g window-status-current-format " #I|#W* "
# set -g window-status-style "bg=color15,nobold"
# set -g window-status-bell-style "bg=color9,nobold"
# set -g window-status-current-style \
# "#{?window_zoomed_flag,bg=color11,bg=color0,fg=color15}"


set -g window-status-format "||"
set -g window-status-current-format "| #W|"
set -g window-status-style "bg=default"
set -g window-status-current-style "bg=default"


# Pane separators
set -g pane-border-style fg=color8
set -g pane-active-border-style fg=color7


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
